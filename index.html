<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Voice Recorder</title>
</head>

<body>
  <div class="container">
    <div class="title">Voice Recorder</div>
    <canvas id="waveform"></canvas>
    <div class="btn-container">
        <button id="start-btn" class="btn btn-record"><i class="fa fa-microphone"></i></button>
        <button id="stop-btn" class="btn btn-stop" disabled><i class="fa fa-stop-circle"></i></button>
    </div>
    <div id="recordings-list" class="recording-list"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>

</body>

</html>
